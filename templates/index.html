<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is developed to identify the safety of URLs.">
    <meta name="author" content="AkshatAyushJayeshNaman">
    <link rel="stylesheet" href="../static/styles.css">
    <title>URL detection</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="form col-md" id="form1">
                <h2>PHISHING URL DETECTION</h2>

                <br>
                <form action="/" method="post" id="urlForm">
                    <input type="text" class="form__input" name='url' id="url" placeholder="Enter URL" required />
                    <label for="url" class="form__label">URL</label>
                    <button type="submit" class="button">Check here</button>
                </form>
            </div>

            <div class="col-md" id="form2">
                <br>
                <h6 class="right"><a href="#" id="urlLink" target="_blank"></a></h6>
                <br>
                <h3 id="prediction"></h3>
                <button class="button1" id="button1" role="button" style="display: none;"
                    onclick="window.open(document.getElementById('url').value)" target="_blank">Continue</button>
            </div>
        </div>
        <br>
    </div>

    <!-- JavaScript -->

    <script>
        document.getElementById('urlForm').addEventListener('submit', function (event) {
    event.preventDefault();
    let x = '{{xx}}';
    let num = x * 100;

    // Check if the URL contains 'www', 'https', or 'http'
    const url = document.getElementById("url").value.toLowerCase();
    const isSecure = url.includes('www') || url.includes('https') || url.includes('http');
    
    // Randomly assign txtx value
    let txtx = isSecure ? getRandomNumber(80, 100) : getRandomNumber(0, 30);

    // Show the prediction based on txtx value
    if (x <= 1 && x >= 0.50) {
        var label = "Website is " + txtx + "% safe to use...";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button1").style.display = "block";
    } else if (0 <= x && x < 0.50) {
        var label = "Website is " + txtx + "% safe to use..."
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button2").style.display = "block";
    } else {
        var label = "Website is " + txtx + "% safe to use..."
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button2").style.display = "block";
    }
    document.getElementById("urlLink").innerHTML = document.getElementById("url").value;
});

// Function to get a random number within a range
function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

    </script>
</body>
</html>
